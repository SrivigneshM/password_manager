{% extends "base.html" %}

{% block content %}
<h2><b>SIMVAULT</b> <i>Add</i></h2>

<form action="" id="details_form">

      <input type="text" name="actor_name" placeholder="Login Name*" required/>
      <input type="password" name="actor_password" placeholder="Login Password*" required/>
      <input type="text" name="app_name" placeholder="Application Name*" required/>
      <input type="text" name="user_id" placeholder="User ID*" required/>
      <input type="text" name="user_name" placeholder="User Name" />
      <input type="password" name="password" placeholder="Password*" required/>
      <input type="date" name="password_expiry" placeholder="Password Expiry" />
      <input type="text" name="crn" placeholder="Customer Relationship Number (CRN)" />
      <input type="password" name="profile_password" placeholder="Profile Password" />
      <input type="url" name="url" placeholder="Website URL" />
      <textarea name="remarks" placeholder="Remarks" onkeyup="adjust_textarea(this)"></textarea>
      <input type="text" name="is_active" id="active" placeholder="Active profile (Y/N)" required onkeyup="validate_active();"/>
      <input type="text" name="customer_care_number" placeholder="Customer Care Number" />

      <input type="submit" value="submit" placeholder="Save"/>
      <input id="cancel" type="button" value="cancel" placeholder="Cancel" onclick="render_home();"/>
      <input type ="text" id="showresults" placeholder="Result" readonly>
      <input id="edit" type="button" value="view" placeholder="View" onclick="render_edit();"/>

</form>
{% endblock %}
