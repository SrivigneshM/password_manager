[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[watcher:flask-app]
autostart = True
cmd = uwsgi --http-socket fd://$(circus.sockets.details) --wsgi-file ./src/webapps/app.py --callable app
use_sockets = True
copy_env = True
send_hup = True
stop_signal = QUIT

[socket:details]
host = 127.0.0.1
port = 5000
